<html>
    <head>
        <title>Form Inputs</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name"><br>
            <label for="name">Male:</label>
            <input type="checkbox" id="name">
            <label for="name">Female:</label>
            <input type="checkbox" id="name"><br>
            <input type="color" id="name"><br>
            <input type="radio" id="name"><br>
            <input type="range" id="name"><br>
            <input type="email" id="name"><br>
            <textarea name="" id="" cols="30" rows="10">textarea</textarea>
            <input type="submit">
            <input type="date">
            <input type="file" accept=".jpg">
            <button type="submit">Button</button>
        </form>
    </body>
</html>
